<html>
    <div>
        <b>Registration</b>
        <form>
            <input type="text" id="name" placeholder="Name"/><br>
            <input type="email" id="email" placeholder="email"/><br>
            <input type="password" id="password" placeholder="Password"/><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password"/><br>
            <select id="city">
                <option>Select City</option>
                <option>Surat</option>
                <option>Rajkot</option>
                <option>Mumbai</option>
                <option>Bhopal</option>
                <option>Delhi</option>
            </select> 
            <br>
            <select id="state">
                    <option>Select State</option>
                    <option>Gujarat</option>
                    <option>Rajsthan</option>
                    <option>Maharastra</option>
                    <option>Bihar</option>
                    <option>Asham</option>
            </select>
            <br>
            <input type="checkbox" id="term&condi" value="Termas & Condition">Termas & Condition
            <br>
            
        </form>
        <input type="submit" onclick="validateRegistration()" value="Register"/>
    </div>
    <script src="registration.js"></script>
</html>
